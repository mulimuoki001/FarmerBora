{% extends 'main.html' %}
{% load static %}
{% block content %}
<section class="diseases">


    <section class="location" id="location">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31843.295629075037!2d41.834042079306194!3d3.9351145954052575!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x17c263a24edfbe61%3A0xe12c20721639e717!2sMandera%2C%20Kenya!5e0!3m2!1sen!2srw!4v1711499557676!5m2!1sen!2srw"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3989.449545627222!2d36.5095126!3d-0.7790134999999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182923d24a2ed159%3A0x7f7571c36697529e!2sRift%20Valley!5e0!3m2!1sen!2srw!4v1711499483066!5m2!1sen!2srw"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4081313.2951140236!2d35.12478981814302!3d2.616902435316557!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x17990658277e5887%3A0x737023237fb1ff81!2sMarsabit%20County%2C%20Kenya!5e0!3m2!1sen!2srw!4v1711499360399!5m2!1sen!2srw"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>
    <section class="contact-us" id="contact">
        <div class="row">
            <div class="contact-col">
                <div>
                    <i class="fa fa-home"></i>
                    <span>
                        <h5>123 Street, NorthEastern</h5>
                        <p class="notranslate">Mandera, Kenya</p>
                    </span>
                </div>
                <div>
                    <i class="fa fa-phone"></i>
                    <span>
                        <h5>+254 788 555 555</h5>
                        <p>Monday to Friday, 9am to 6pm</p>
                    </span>
                </div>
                <div>
                    <i class="fa fa-envelope-o"></i>
                    <span>
                        <h5 class="notranslate">FarmerBora@gmail.com</h5>
                        <p>Email us your query</p>
                    </span>
                </div>
            </div>
            <div class="contact-col">
                <form action="#">
                    <input type="text" id="name" class="item" placeholder="Enter your name" required>
                    <input type="email" id="email" class="item" placeholder="Enter your email" required>
                    <input type="text" id="phone" class="item" placeholder="Phone Number" required>
                    <input type="text" id="subject" class="item" placeholder="How can we help you" required>
                    <textarea rows="8" name="" id="message" class="item" placeholder="Message" required></textarea>
                    <button type="submit" class="hero-btn hbt-btn2">Send Message</button>
                </form>
            </div>
        </div>
    </section>


</section>


{% endblock content%}

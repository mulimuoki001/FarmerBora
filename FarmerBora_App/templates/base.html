<!doctype html>
{% load static %}
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link rel="shortcut icon" type="x-icon" href="{% static 'images/logo.png' %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="brand notranslate">
        FarmerBora LH
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Css Style -->
    <link rel="stylesheet" href="{% static 'main.css' %}" type="text/css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!--Font Link-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Open+Sans:wght@800&display=swap"
        rel="stylesheet">

</head>

<body id="bg" style="background-image: url({% static 'images/mainpic.jpg' %});">
    {% load static %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="main-navbar">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}"><img src="" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active notranslate" aria-current="page" href="{% url 'home' %}">Home</a>

                </div>
                <form class="d-flex" id="authstyle">
                    {% if user.is_authenticated %}
                    <a href="{% url 'profile' %}" class="btn" style="color: white; background-color: #fd5e14;"
                        type="submit" id="header-links"> Profile </a>
                    <a href="{% url 'logout' %}" class="btn" style="color: white; background-color: #fd5e14;"
                        type="submit" id="header-links"> Logout </a>
                    <a href="{% url 'index' %}" class="btn" style="color: white; background-color: #fd5e14;"
                        type="submit" id="body-link-row">Discover
                        More</a>
                    {% else %}
                    <a href="{% url 'register' %}" class="btn" style="color: white; background-color: #fd5e14;"
                        type="submit" id="header-links"> Create Account </a>
                    <a href="{% url 'login' %}" class="btn"
                        style="color: white; background-color: #fd5e14; margin-left: 10px; " type="submit"
                        id="header-links">Log In</a>
                    <div class="transl ate" id="google_translate_element"></div>
                    {% endif %}
                </form>
            </div>
        </div>
    </nav>

    <div>
        <div class="container">
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{message.tags}}">{{message}}</div>
            {% endfor %}
            {% endif %}
        </div>
        {% block content %}
        {% endblock content %}
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="{%static 'lang.js'%}"></script>
    <script type="text/javascript"
        src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
    <script>

        // Enable pusher logging - don't include this in production
        Pusher.logToConsole = true;

        var pusher = new Pusher('9d32762940885a51de2a', {
            cluster: 'ap1'
        });

        var channel = pusher.subscribe('my-channel');
        channel.bind('my-event', function (data) {
            alert(JSON.stringify(data));
        });
        channel.bind('pusher:subscription_succeeded', function (data) {
            console.log('Subscription to channel successful:', data);
            let alertShown = false;
            fetch('/latest_post_data/')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch latest post data');
                    }
                    return response.json();
                })
                .then(postData => {
                    if (!alertShown) {
                        var alertMessage = ` Hello ${postData.current_user_name} view the  Latest Post: ${postData.title} by ${postData.user}, , visit the PostForum`;
                        alert(alertMessage);
                        alertShown = true;

                    }

                })
                .catch(error => console.error('Error fetching latest post data:', error));
            // Add any additional actions here
        })
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
      -->
</body>

</html>

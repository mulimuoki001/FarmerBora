{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container">
    <img src="{{user.profile_picture.url}}" alt="">
    <h1 class="notranslate">{{user.first_name}} {{user.last_name}}</h1>
    <h2 class="notranslate">{{user.username}}</h2>
    <h2 class="notranslate">{{user.email}}</h2>
    <h2 class="notranslate">{{user.role}}</h2>
</div>

{% endblock %}
